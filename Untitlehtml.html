<!DOCTYPE html>
<html>
<body>

<h2>Список товаров</h2>

<div id="товары"></div>

<script>
let товары = [
    {
        id: 1,
        название: 'Товар 1',
        цена: 100,
        количество: 10
    },
    {
        id: 2,
        название: 'Товар 2',
        цена: 200,
        количество: 5
    },
    {
        id: 3,
        название: 'Товар 3',
        цена: 300,
        количество: 7
    }
];

let div = document.getElementById('товары');

товары.forEach(товар => {
    let p = document.createElement('p');
    p.textContent = `ID: ${товар.id}, Название: ${товар.название}, Цена: ${товар.цена}, Количество: ${товар.количество}`;
    div.appendChild(p);
});
</script>

</body>
</html>
